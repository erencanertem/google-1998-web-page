<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google !</title>
</head>
<body>

    <!-- Header -  Start -->
    <header style="text-align: center;">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="GoogleLogo1998">

    <!-- Header -  End -->

    <!-- Content - Start -->
    <article>
        <table style="width: 90%; text-align: center; margin-left: 100px;">
            <tbody>
                <tr>
                    <td style="background-color: #EEEEEE;" colspan="3">
                        Search the web using Google! <br>
                        <input type="text" size="40"> <br>
                        <input type="submit" value="Google Search">
                        <input type="submit" value="I'm feeling Lucky">
                    </td>
                </tr>
                <tr>
                    <td style="width: 37%; background-color:#7EE5DA; text-align: center;">
                        Special Searches<br>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a> <br>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                    </td>
                    <td style="text-align: center; background-color: #70CCC2; font-size: 13px;">
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a> <br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a> <br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a> <br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a> <br>
                    </td>
                    <td style="background-color: #62B3AA;">
                        Get Google! <br>
                        updates monthly : <br>
                        <input type="hidden" name="listname" value="google-friends">
                        <input type="text" name="e-mail address"value="your e-mail"> <br>
                        <input type="submit" name="submit" value="Subscribe">
                    </td>
                </tr>
            </tbody>
        </table>
    </article>

    
    <!-- Content - End-->
